<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>

    <title>Time Calculators</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
        }

        .calculator {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="time"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            -webkit-appearance: none;
            /* Safari */
        }

        input[type="time"]::-webkit-inner-spin-button,
        input[type="time"]::-webkit-calendar-picker-indicator,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            /* Safari */
            display: none;
        }

        input[type="time"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }

        p {
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .calculator {
                padding: 15px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h2>Time Calculator</h2>
            <label for="baseTime">Base Time (HH:MM):</label>
            <input type="time" id="baseTime" step="60" oninput="addSubtractTime()">
            <label for="timeToAdd">Time to Add (HH:MM):</label>
            <input type="time" id="timeToAdd" step="60" value="07:30" oninput="addSubtractTime()">
            <p id="timeAddSubtractResult"></p>
            <button id="notifyButton" onclick="notifyMe()" style="display:none;">Notify Me</button>
        </div>

        <div class="calculator">
            <h2>Audiobook Speed Calculator</h2>
            <label for="hours">Hours:</label>
            <input type="number" id="hours" min="0" oninput="calculateListeningTime()">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" min="0" max="59" oninput="calculateListeningTime()">
            <label for="speed">Playback Speed:</label>
            <input type="number" id="speed" step="0.1" min="0.1" oninput="calculateListeningTime()">
            <p id="listeningTimeResult"></p>
        </div>
    </div>
    <script>
        function calculateListeningTime() {
            const hours = parseInt(document.getElementById('hours').value) || 0;
            const minutes = parseInt(document.getElementById('minutes').value) || 0;
            const speed = parseFloat(document.getElementById('speed').value) || 1;

            const totalMinutes = (hours * 60) + minutes;
            const adjustedMinutes = totalMinutes / speed;

            const resultHours = Math.floor(adjustedMinutes / 60);
            const resultMinutes = Math.round(adjustedMinutes % 60);

            document.getElementById('listeningTimeResult').innerText =
                `Listening time at ${speed}x speed: ${resultHours} hours and ${resultMinutes} minutes`;
        }
        function updateAddSubtractTimeResult() {
            addSubtractTime();
        }
        function addSubtractTime() {
            const baseTime = document.getElementById('baseTime').value;
            const timeToAdd = document.getElementById('timeToAdd').value;

            if (!baseTime || !timeToAdd) {
                document.getElementById('timeAddSubtractResult').innerText =
                    'Please provide both times in correct format.';
                return;
            }

            const [baseHours, baseMinutes] = baseTime.split(':').map(Number);
            const [addHours, addMinutes] = timeToAdd.split(':').map(Number);

            const baseTotalMinutes = (baseHours * 60) + baseMinutes;
            const addTotalMinutes = (addHours * 60) + addMinutes;

            let resultTotalMinutes = baseTotalMinutes + addTotalMinutes;

            if (resultTotalMinutes < 0) {
                resultTotalMinutes = 1440 + resultTotalMinutes; // If result is negative, add 24 hours (1440 minutes)
            }

            const resultHours24 = Math.floor(resultTotalMinutes / 60) % 24;
            const resultMinutes = resultTotalMinutes % 60;

            // Convert resultHours24 to 12-hour format with AM/PM
            let period = 'AM';
            let resultHours12 = resultHours24;
            if (resultHours24 >= 12) {
                period = 'PM';
                resultHours12 = resultHours12 === 12 ? 12 : resultHours12 - 12;
            } else if (resultHours12 === 0) {
                resultHours12 = 12; // Midnight (0 hours) is 12 AM
            }

            const resultTime = `${String(resultHours12).padStart(2, '0')}:${String(resultMinutes).padStart(2, '0')} ${period}`;
            document.getElementById('timeAddSubtractResult').innerText =
                `Resulting time: ${resultTime}`;

            document.getElementById('notifyButton').style.display = 'block';
            document.getElementById('notifyButton').setAttribute('data-result-time', resultTime);
        }
        function notifyMe() {
            const resultTime = document.getElementById('notifyButton').getAttribute('data-result-time');
            const [time, period] = resultTime.split(' ');
            const [hours, minutes] = time.split(':').map(Number);
            const isPM = period === 'PM';
            const resultHours24 = isPM ? (hours % 12) + 12 : hours % 12;

            const now = new Date();
            const resultDate = new Date();
            resultDate.setHours(resultHours24);
            resultDate.setMinutes(minutes);
            resultDate.setSeconds(0);

            const timeDifference = resultDate - now;

            if (timeDifference > 0) {
                setTimeout(() => {
                    if (Notification.permission === 'granted') {
                        new Notification('Time Calculator', {
                            body: `It's ${resultTime}`,
                        });
                    } else {
                        alert(`It's ${resultTime}`);
                    }
                }, timeDifference);

                alert(`You will be notified at ${resultTime}`);
            } else {
                alert('The resulting time is in the past.');
            }
        }

        function setCurrentTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${hours}:${minutes}`;

            document.getElementById('baseTime').value = currentTime;
        }

        if ('Notification' in window && Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        // Set current time and run addSubtractTime on page load
        window.onload = function () {
            setCurrentTime();
            updateAddSubtractTimeResult(); // Call update function initially
        };

        // Add input event listeners to trigger update function
        document.getElementById('baseTime').addEventListener('input', updateAddSubtractTimeResult);
        document.getElementById('timeToAdd').addEventListener('input', updateAddSubtractTimeResult);
    </script>
</body>

</html>
